<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Counseling</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333333; /* Dark background for the page */
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background: #444; /* Darker background for the form */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 360px;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #f9f9f9; /* Light text for the header */
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #222; /* Dark background for input fields */
            color: #f9f9f9; /* Light text in input fields */
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .login-container input::placeholder {
            color: #888; /* Lighter placeholder text */
        }
        .login-container input:focus {
            background: #333; /* Slightly lighter background on focus */
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #009688; /* Accent color for button */
            color: #fff; /* White text */
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #00796b; /* Darker shade on hover */
        }
        .login-container p {
            margin-top: 1.5rem;
            text-align: center;
            color: #ddd; /* Light text color for the paragraph */
            font-size: 0.9rem;
        }
        .login-container a {
            color: #009688; /* Accent color for the link */
            text-decoration: none;
            font-weight: 500;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate a successful login
            // In a real-world scenario, you would handle form validation and authentication here
            window.location.href = 'index.html'; // Redirect to index page
        });
    </script>
</body>
</html>
